<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://i.pinimg.com/236x/3e/0e/04/3e0e0463fa675d7949f569702b5c5b7b.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background:rgb(251, 249, 249);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #c2b1b1;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background:rgb(235, 143, 158);
            color:black;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(209, 117, 133);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Personal Diary</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "subasri" && password === "123456") {
                localStorage.setItem("loggedIn", true);
                window.location.href = "diary.html"; // Redirect to diary page
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</body>
</html>
